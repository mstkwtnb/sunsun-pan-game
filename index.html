<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>SunSun パンゲーム</title>
<style>
  * {
    margin:0;
    padding:0;
    box-sizing:border-box;
  }

  body {
    font-size:22px;
    width:100vw;
    height:100vh;
    overflow:hidden;
    display:flex;
    flex-direction:column;
    align-items:center;
    background:white;
  }

  /* ゲーム全体を画面いっぱいに */
  #game_container {
    width:100%;
    height:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
  }

  h1 {
    margin-top:10px;
    font-size:28px;
  }

  #score {
    margin-top:5px;
  }

  #combo {
    font-size:28px;
    color:#ff8800;
    height:40px;
  }

  #miss {
    font-size:40px;
    color:red;
    display:none;
  }

  /* パン画像の2×2レイアウト（スマホ対応） */
  #images {
    display:grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    gap:10px;
    width:100%;
    flex-grow:1;
    padding:10px;
    justify-items:center;
    align-items:center;
  }

  #images img {
    width:35vw;
    max-width:180px;
  }

  /* ハート（ライフ）をパン画像の下に中央配置 */
  #life {
    position:relative;
    bottom:0;
    margin-bottom:15px;
    font-size:60px; /* ← 3倍に拡大 */
    text-align:center;
    z-index:1000;
  }

  /* ゲームオーバー画面（上・中央・下に分割） */
  #gameover_screen {
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:white;
    display:none;
    flex-direction:column;
    justify-content:space-between;
    align-items:center;
    padding:40px 0;
    z-index:900;
  }

  #gameover_top {
    text-align:center;
  }

  #gameover_top div:first-child {
    font-size:40px;
  }

  #gameover_score {
    font-size:60px;
    margin-top:10px;
  }

  /* p5_wa.png（中央・後ろ側） */
  #effect_image {
    display:none;
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    z-index:400; /* ← GAME OVER より後ろ */
    opacity:0.5;
  }

  #effect_img {
    width:60vw;
    max-width:350px;
  }

  #gameover_bottom {
    font-size:24px;
    margin-bottom:20px;
  }
</style>
</head>
<body>

<div id="game_container">

<h1>SunSun パンゲーム</h1>
<p id="score">スコア: 0</p>
<div id="combo"></div>
<div id="miss">MISS!!</div>

<div id="images"></div>

<div id="life">❤️❤️❤️</div>

</div>

<!-- ゲームオーバー画面 -->
<div id="gameover_screen">

  <!-- 上部：GAME OVER と SCORE -->
  <div id="gameover_top">
    <div>GAME OVER</div>
    <div id="gameover_score"></div>
  </div>

  <!-- 中央：p5_wa.png（背景） -->
  <div id="effect_image">
    <img id="effect_img" src="">
  </div>

  <!-- 下部：タップして再スタート -->
  <div id="gameover_bottom">画面をタップして再スタート</div>

</div>

<!-- SE 読み込み -->
<audio id="p1" src="p1_shokupan.m4a"></audio>
<audio id="p2" src="p2_koppepan.m4a"></audio>
<audio id="p3" src="p3_meronpan.m4a"></audio>
<audio id="p4" src="p4_kurowassan.m4a"></audio>
<audio id="p5" src="p5_wa.m4a"></audio>

<script>
// パンデータ
const breads = [
  { id: "p1", img: "p1_shokupan.png" },
  { id: "p2", img: "p2_koppepan.png" },
  { id: "p3", img: "p3_meronpan.png" },
  { id: "p4", img: "p4_kurowassan.png" },
];

let score = 0;
let combo = 0;
let life = 3;
let correctId = "";
let gameover = false;

// ライフ表示
function updateLife() {
  document.getElementById("life").innerText = "❤️".repeat(life);
}

// コンボランク判定
function getComboRank(c) {
  if (c >= 100) return "SSS";
  if (c >= 50) return "SS";
  if (c >= 30) return "S";
  if (c >= 20) return "A";
  if (c >= 10) return "B";
  if (c >= 6) return "C";
  if (c >= 3) return "D";
  return "";
}

// ランクごとのスコア加算
function getScoreBonus(rank) {
  switch(rank) {
    case "D": return 2;
    case "C": return 3;
    case "B": return 5;
    case "A": return 10;
    case "S": return 20;
    case "SS": return 50;
    case "SSS": return 100;
    default: return 1;
  }
}

function startRound() {
  if (gameover) return;

  const choice = breads[Math.floor(Math.random() * breads.length)];
  correctId = choice.id;

  document.getElementById(choice.id).play();

  const container = document.getElementById("images");
  container.innerHTML = "";

  breads.forEach(b => {
    const img = document.createElement("img");
    img.src = b.img;
    img.onclick = () => checkAnswer(b.id);
    container.appendChild(img);
  });
}

function checkAnswer(selectedId) {
  if (gameover) return;

  if (selectedId === correctId) {
    combo++;
    const rank = getComboRank(combo);

    document.getElementById("combo").innerText =
      rank ? `COMBO ${combo} (${rank})` : `COMBO ${combo}`;

    score += getScoreBonus(rank);
    document.getElementById("score").innerText = "スコア: " + score;

    if (rank === "S" || rank === "SS" || rank === "SSS") {
      life++;
      updateLife();
    }

    startRound();

  } else {
    combo = 0;
    document.getElementById("combo").innerText = "";
    showMiss();

    life--;
    updateLife();

    if (life <= 0) {
      doGameOver();
    } else {
      startRound();
    }
  }
}

function showMiss() {
  const miss = document.getElementById("miss");
  miss.style.display = "block";
  setTimeout(() => miss.style.display = "none", 1000);
}

function doGameOver() {
  gameover = true;

  // p5 の音
  document.getElementById("p5").play();

  // p5_wa の画像を中央に表示
  const effect = document.getElementById("effect_image");
  const img = document.getElementById("effect_img");
  img.src = "p5_wa.png";
  effect.style.display = "block";

  // パン画像を消す
  document.getElementById("images").innerHTML = "";
  document.getElementById("combo").innerText = "";

  // GAME OVER 画面を表示
  const screen = document.getElementById("gameover_screen");
  document.getElementById("gameover_score").innerText = `SCORE: ${score}`;
  screen.style.display = "flex";

  // タップで再スタート
  screen.onclick = () => restartGame();
}

function restartGame() {
  score = 0;
  combo = 0;
  life = 3;
  gameover = false;

  document.getElementById("score").innerText = "スコア: 0";
  updateLife();

  // ゲームオーバー画像を消す
  document.getElementById("effect_image").style.display = "none";
  document.getElementById("gameover_screen").style.display = "none";

  startRound();
}

// ゲーム開始
updateLife();
startRound();
</script>

</body>
</html>
